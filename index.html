<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
  <main class="main-container">
    <section class="main-container--section">
      <div class="section-encabezado">
        <img class="section-encabezado--img" src="./images/image-victor.jpg" alt="foto de perfil">
      </div>
      <div class="section-info">
        <p class="info--name"> Victor Crest <span> 26</span></p>
        <p class="info--city">London</p>
      </div>
      <div class="section-social">
        <div class="social--container">
          <p class="number"> 80K</p>
          <p class="rubro">Followers</p>
        </div>

        <div class="social--container">
          <p class="number">803K</p>
          <p class="rubro">Likes</p>
        </div>

        <div class="social--container">
          <p class="number">1.4K</p>
          <p class="rubro">Photos</p>
        </div>
      </div>
      
    </section>
  </main>
 
  

 
  

  
  

  
  
  
</body>
</html>
